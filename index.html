<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3 Chart Examples</title>

	<style>
	body {
		background:#FFF;
	}
	.target {
		float: left;
	}
	div {
		height: 200px;
		width: 400px;
	}
	#t1 {
		height: 200px;
		width: 400px;
	}
	#t2 {
		height: 200px;
		width: 400px;
	}
	#t3 {
		height: 200px;
		width: 400px;
	}
	#t4 {
		height: 200px;
		width: 400px;
	}
	</style>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!--[if lte IE 8]><script src="//cdnjs.cloudflare.com/ajax/libs/r2d3/0.2.0/r2d3.min.js"></script><![endif]-->
	<!--[if gte IE 9]><!-->
		<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.5/d3.min.js"></script>
	<!--<![endif]-->
</head>
<body>
	
	<div id="t1" class="target"></div>
	<div id="t2" class="target"></div>
	<div id="t3" class="target"></div>
	<div id="t4" class="target"></div>
	<div id="t5" class="target"></div>

	<script src="data-structures.js"></script>
	<script src="d3.jqcharts.js"></script>

	<script type="text/javascript">
	$(pie);
	$(bar);
	$(line);
	$(area);
	$(funnel);

	var options = {};

	function pie() {
		$('#t1').jqChart('pie', data.pie);
	}

	function bar() {
		$('#t2').jqChart('bar', data.bar, options);
	}

	function line() {
		$('#t3').jqChart('line', data.line, options);
	}

	function area() {
		$('#t4').jqChart('area', data.line, options);
	}
	function funnel() {
		$('#t5').jqChart('funnel', data.funnel, options);
	}

	</script>

</body>
</html>
